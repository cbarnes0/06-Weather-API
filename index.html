<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Development/assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="bigContainer">
        <div class="container" id="toprow">
            <div class="citySearch">
                <h2>Search for a City:</h2>
                <form id="search-form">
                    <div class="input">
                        <input type="text" placeholder="City" id="search-input">
                    </div> 
                <Button type="submit"> Search </Button>
                </form>
            </div>
            <div class="weatherToday">
                <h2 class="city" id="cityname"><span id="date"></span></h2>
                <p>
                    Temp: <span id="temp"></span> <br> Wind: <span id="wind"></span> <br> Humidity: <span id="humid"></span>
                </p>
            </div>
        </div>
        <div class="container" id="bottomrow">
            <div class="previousCities">
                <Button class="prev"> City </Button>
                <Button class="prev"> City </Button>
                <Button class="prev"> City </Button>
            </div>
            <div class="weatherFuture">
                <div class="weatherblock" id="day1">
                    <h6 id="dayDate1">Date</h6>
                    <p> 
                        Temp: <span id="temp1"></span> <br> Wind: <span id="wind1"></span> <br> Humidity: <span id="humid1"></span>
                    </p>
                </div>
                <div class="weatherblock" id="day2">
                    <h6 id="dayDate2">Date</h6>
                    <p>
                        Temp: <span id="temp2"></span> <br> Wind: <span id="wind2"></span> <br> Humidity: <span id="humid2"></span>
                    </p>
                </div>
                <div class="weatherblock" id="day3">
                    <h6 id="dayDate3">Date</h6>
                    <p>
                        Temp: <span id="temp3"></span> <br> Wind: <span id="wind3"></span> <br> Humidity: <span id="humid3"></span>
                    </p>
                </div>
                <div class="weatherblock" id="day4">
                    <h6 id="dayDate4">Date</h6>
                    <p>
                        Temp: <span id="temp4"></span> <br> Wind: <span id="wind4"></span> <br> Humidity: <span id="humid4"></span>
                    </p>
                </div>
                <div class="weatherblock" id="day5">
                    <h6 id="dayDate5">Date</h6>
                    <p>
                        Temp: <span id="temp5"></span> <br> Wind: <span id="wind5"></span> <br> Humidity: <span id="humid5"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Development/assets/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</body>
</html>
