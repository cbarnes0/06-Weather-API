<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Development/assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="bigContainer">
        <div class="container" id="toprow">
            <div class="citySearch">
                <h2>Search for a City:</h2>
                    <div class="input">
                        <input placeholder="City">
                    </div> 
                <Button> Search </Button>
            </div>
            <div class="weatherToday">
                <h2 class="city" id="cityname">Atlanta: </h2>
                <p>
                    Temp: <span id="temp"></span> <br> Wind: <span id="wind"></span> <br> Humidity: <span id="humid"></span>
                </p>
            </div>
        </div>
        <div class="container" id="bottomrow">
            <div class="previousCities">
                <Button class="prev"> City </Button>
                <Button class="prev"> City </Button>
                <Button class="prev"> City </Button>
            </div>
            <div class="weatherFuture">
                <div class="weatherblock" id="1day">
                    <h6 id="1dayDate">Date</h6>
                    <p>Weather stuff</p>
                </div>
                <div class="weatherblock" id="2day">
                    <h6 id="2dayDate">Date</h6>
                    <p>Weather stuff</p>
                </div>
                <div class="weatherblock" id="3day">
                    <h6 id="3dayDate">Date</h6>
                    <p>Weather stuff</p>
                </div>
                <div class="weatherblock" id="4day">
                    <h6 id="4dayDate">Date</h6>
                    <p>Weather stuff</p>
                </div>
                <div class="weatherblock" id="5day">
                    <h6 id="5dayDate">Date</h6>
                    <p>Weather stuff</p>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Development/assets/script.js"></script>
</body>
</html>
